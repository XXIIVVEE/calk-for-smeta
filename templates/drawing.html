<!-- templates/drawing.html -->
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Чертеж по клеточкам</title>
    <style>
        /* Настройки стилей для canvas и кнопок */
        
        canvas {
            border: 1px solid black;
            background-color: #f0f0f0;
        }
        
        #controls {
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <h1>Чертеж по клеточкам (1 клетка = 1 м²)</h1>
    <canvas id="gridCanvas" width="500" height="500"></canvas>

    <div id="controls">
        <button onclick="calculateAreaPerimeter()">Рассчитать площадь и периметр</button>
        <button onclick="clearCanvas()">Очистить</button>
    </div>

    <p>Периметр: <span id="perimeter">0</span> м</p>
    <p>Площадь: <span id="area">0</span> м²</p>

    <script src="{{ url_for('static', filename='drawing.js') }}"></script>

</body>

</html>
